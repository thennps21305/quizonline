<section class="dark-grey-text text-center rgba-white-strong quiz">

    <h3 class="font-weight-bold mb-4 pb-2">Danh Mục Thi</h3>
    <p class="text-muted w-responsive mx-auto mb-5">Chọn phần thi theo bộ muôn bạn đang học.</p>

    <!-- Grid row -->
    <div class="row">
        <div class="container-fluid justify-content-center row subject_box">
            <div class="card col-lg-5 mt-4 ml-4 shadow-lg border-0 rounded-10"
                ng-repeat="sub in subjects|limitTo:4:begin">
                <div class="card-body">
                    <H3 style="color: green; text-align: center;">{{sub.Name}}</H3>
                </div>
                <div class="card-body subject_img">
                    <img src="/images/logos/{{sub.Logo}}" alt="" class="mx-auto d-block">
                </div>
                <div class="wrapbtnCourse card-body  bg-white text-center">
                    <a href="#!quiz/{{sub.Id}}/{{sub.Name}}/{{sub.Logo}}" type="button"
                        class="btn btn-white btn-rounded orange-text font-weight-bold ml-lg-0 wow fadeInLeft"
                        data-wow-delay="0.4s" ng-hide="student==null">LÀM BÀI</a>
                    <a href="#!login" type="button"
                        class="btn btn-white btn-rounded orange-text font-weight-bold ml-lg-0 wow fadeInLeft"
                        data-wow-delay="0.4s"  ng-show="student==null">Đăng nhập</a>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <!-- Grid row -->
    <div>
        <button ng-click="back()" class="btn btn-primary"><i class="fas fa-chevron-circle-left"></i></button>
        <button ng-click="next()" class="btn btn-primary"><i class="fas fa-chevron-circle-right"></i></button>
    </div>
</section>
